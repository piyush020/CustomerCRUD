<p>searchcustomer works!</p>

<input type="text" #searchdata required>
<button (click)="filterData(searchdata.value)">Search</button>
<table class="table table-dark">
    <tr *ngFor="let cust of searchedItems">
        <td>{{cust.id}}</td>
        <td>{{cust.name}}</td>
        <td>{{cust.email}}</td>
        <td>{{cust.phone}}</td>
    </tr>
</table>
